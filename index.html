<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1 id="display">00:00:00</h1>
        <div class="buttons">
            <div class="cover" onclick="stop()">
                <i class="fa-solid fa-stop" style="color: #ffffff;"></i>
            </div>
            <div id="PR" onclick="startStop()">
                <i class="fa-solid fa-play PR" style="color: #ffffff;"></i>
            </div>
            <div class="cover" onclick="reset()">
                <i class="fa-solid fa-rotate-left" style="color: #ffffff;"></i>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
